<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Meine Matches tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">
        <b:form>
            <b:navBar brand="tandemPartner" fluid="true" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px">
                <b:navbarLinks>
                    <b:navLink value="Hauptmenü" href="home.xhtml"/>
                    <b:navLink value="Profil bearbeiten" href="profil.xhtml"/>
                    <b:navLink value="Suchanfragen" href="suchanfrage.xhtml"/>
                    <b:navLink value="Meine Matches" active="true" href="#"/>

                </b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
                <b:navbarLinks pull="right">

                    <b:navLink value="Impressum" href="impressum.xhtml"/>
                    <b:navCommandLink id="logout" value="Logout" action="#{loginManagedBean.logout}"/>
                </b:navbarLinks>
            </b:navBar><!--Navigation Ende-->
        </b:form>

               <h1 style="text-align: center">Meine Matches</h1>
               <br/>
               <br/>

        <h:form>
                   <!--Offene Matches anzeigen-->

            <b:dataTable value="#{OFFENMATCHANFRAGEN-CODE-EINFÜGEN}"
                        striped="#{dataTableSettingsBean.striped}"
                         paginated="false"
                         searching="false">
               <b:dataTableColumn label="Vorname" value="#{CODE}"/>
               <b:dataTableColumn label="Nachname" value="#{CODE}"/>
               <b:dataTableColumn label="Geschlecht" value="#{CODE}"/>
               <b:dataTableColumn label="Emailadresse" value="#{CODE}"/>
               <b:dataTableColumn label="Alter" value="#{CODE}"/>
               <b:dataTableColumn label="Bezirk" value="#{CODE}"/>
            </b:dataTable>

           <!--Buttons Start-->
          <b:row>
               <b:column medium-screen="3"/>

               <b:column medium-screen="3">
                   <b:commandButton value="Matches löschen" name="action"/>
               </b:column>

               <b:column medium-screen="1"/>

               <b:column medium-screen="3">
                   <b:button value="Abbrechen" href="matches.xhtml"/>
               </b:column>
           </b:row><!-- Buttons Ende-->

        </h:form>

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
