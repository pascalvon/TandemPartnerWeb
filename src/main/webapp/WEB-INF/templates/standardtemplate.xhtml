<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!--Titel der derzeit aufgerufenen Seite holen-->
    <title><ui:insert name="pagetitle">tandemPartner</ui:insert></title>

    <!-- CSS-Stylesheet einbinden-->
    <link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet"/>
</h:head>

<h:body>
    <b:container style="padding-bottom: 10%">

        <div id="header">
            <ui:insert name="header">
                <h:form>
                <b:navBar brand="tandemPartner" fluid="true" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px">
                    <b:navbarLinks>
                        <b:navCommandLink class="#{view.viewId == '/home.xhtml' ? 'active' : ''}" action="#{standardtemplateManagedBean.redirectToHome}">Hauptmenü</b:navCommandLink>
                        <b:navCommandLink class="#{view.viewId == '/profil.xhtml' ? 'active' : ''}" action="#{standardtemplateManagedBean.redirectToProfil}" value="Profil bearbeiten"/>
                        <b:navCommandLink class="#{view.viewId == '/suchanfrage.xhtml' || view.viewId == '/suchergebnisse.xhtml' ? 'active' : ''}" action="#{standardtemplateManagedBean.redirectToSuchanfragen}" value="#{view.viewId == '/suchergebnisse.xhtml' ? 'Suchergebnisse' : 'Suchanfragen'}"/>
                        <b:navCommandLink class="#{view.viewId == '/matches.xhtml' ? 'active' : ''}" action="#{standardtemplateManagedBean.redirectToMatches}" value="Angenommene Matches"/>

                    </b:navbarLinks>
                    <b:navbarLinks pull="right">
                        <b:navLink class="#{view.viewId == '/impressum.xhtml' ? 'active' : ''}" value="Impressum" href="impressum.xhtml"/>

                        <b:navLink style="font-weight: bold; background-color:gold ;" value="| #{loginManagedBean.nutzer.vorname} |"/>
                        <b:navCommandLink value="#{standardtemplateManagedBean.logStatus}" action="#{standardtemplateManagedBean.logout}"/>

                    </b:navbarLinks>
                    </b:navBar><!--Navigation Ende-->
                </h:form>

            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content"/>
        </div>


        <div id="footer">
            <ui:insert name="footer">
                <b:panel style="text-align: center;
                                left:0;
                                bottom:0;
                                margin-top: 10%;
                                width:100%;
                                background: transparent;
                                border-color: transparent;
                                opacity: 0.6;">
                    <b:link style-class="some-class" href="ueber.xhtml" value="Über Uns" />
                    <br/>
                    <p><b:link style-class="some-class" href="impressum.xhtml" value="Impressum" /></p>
                    <p>Made with ♥ for you &#169; by tandemPartner</p>
                </b:panel>

            </ui:insert>
        </div>
    </b:container>
</h:body>
</html>
