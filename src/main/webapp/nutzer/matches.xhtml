<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Meine Matches tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

               <h1 style="text-align: center">Meine zustandegekommenen Matches</h1>
               <br/>
               <br/>

        <h:form>
                   <!--Offene Matches anzeigen-->

            <b:dataTable value="#{matchesManagedBean.matchanfragenModelArrayList}" var="akzeptierteMatchanfragen"
                        striped="#{dataTableSettingsBean.striped}"
                         paginated="false"
                         searching="false">
               <b:dataTableColumn label="Sprache" value="#{matchesManagedBean.showSpracheName(akzeptierteMatchanfragen.matchanfragen.id.spracheID)}"/>
               <b:dataTableColumn label="Vorname" value="#{akzeptierteMatchanfragen.vorname}"/>
               <b:dataTableColumn label="Nachname" value="#{akzeptierteMatchanfragen.nachname}"/>
               <b:dataTableColumn label="Geschlecht" value="#{akzeptierteMatchanfragen.geschlecht}"/>
                <b:dataTableColumn label="Alter" value="#{akzeptierteMatchanfragen.alter}"/>
                <b:dataTableColumn label="Gemeinsame Aktivitäten" value="#{akzeptierteMatchanfragen.commonFreizeitaktivitaetenString}"/>
                <b:dataTableColumn label="Anzahl gemeinsamer Aktivitäten" value="#{akzeptierteMatchanfragen.commonFreizeitaktivitaetenNumber}"/>
                <b:dataTableColumn label="Bezirk" value="#{akzeptierteMatchanfragen.bezirk}"/>
                <b:dataTableColumn label="Empfangen/Gesendet" value="#{akzeptierteMatchanfragen.origin}"/>
                <b:dataTableColumn label="Emailadresse" value="#{akzeptierteMatchanfragen.mail}"/>
                <b:dataTableColumn label="Match löschen">
                    <b:commandButton value="Löschen" icon="trash" action="#{matchesManagedBean.deleteMatchanfrage(akzeptierteMatchanfragen.matchanfragen)}"/>
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
