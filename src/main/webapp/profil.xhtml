<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Profil bearbeiten tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">
        <b:form>
            <b:navBar brand="tandemPartner" fluid="true" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px">
                <b:navbarLinks>
                    <b:navLink value="Hauptmenü" href="home.xhtml"/>
                    <b:navLink value="Profil bearbeiten" active="true" href="#"/>
                    <b:navLink value="Suchanfragen" href="suchanfrage.xhtml"/>
                    <b:navLink value="Akzeptierte Matches" href="matches.xhtml"/>

                </b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
                <b:navbarLinks pull="right">

                    <b:navLink value="Impressum" href="impressum.xhtml"/>
                    <b:navCommandLink id="logout" value="Logout" action="#{loginManagedBean.logout}"/>
                </b:navbarLinks>
            </b:navBar><!--Navigation Ende-->
        </b:form>

        <h1 style="text-align: center">Hier kannst du Dein Profil bearbeiten</h1>
        <br/>

        <h:form>
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputText id="vorname" label="Vorname" required="true" placeholder="Vorname"
                                 requiredMessage="Bitte geben Sie Ihren Vornamen ein!"
                                 value="#{profilManagedBean.nutzer.vorname}">
                    <f:ajax event="blur" execute="vorname" render="m_vorname vorname"/>
                    </b:inputText>
                    <b:messages id="m_vorname" for="vorname"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText id="nachname" label="Nachname" required="true" placeholder="Nachname"
                                 requiredMessage="Bitte geben Sie Ihren Nachnamen ein!"
                                 value="#{profilManagedBean.nutzer.nachname}">
                        <f:ajax event="blur" execute="nachname" render="m_nachname nachname"/>
                    </b:inputText>
                    <b:messages id="m_nachname" for="nachname"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu id="geschlecht" value="#{profilManagedBean.nutzer.geschlecht}" required="true"
                                         label="Dein Geschlecht:" labelmedium-screen="4"
                                         requiredMessage="Bitte geben Sie Ihr Geschlecht an!">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="männlich" itemValue="MAENNLICH" />
                            <f:selectItem itemLabel="weiblich" itemValue="WEIBLICH" />

                            <f:ajax event="blur" execute="geschlecht" render="m_geschlecht geschlecht"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                    <b:messages id="m_geschlecht" for="geschlecht"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText id="mail" required="true"
                                 validatorMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 requiredMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 label="E-Mail" placeholder="name@example.com" value="#{profilManagedBean.mail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        <f:ajax event="blur" execute="mail" render="m_mail mail"/>
                    </b:inputText>
                    <b:messages id="m_mail" for="mail"/>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu id="bezirk" required="true" label="Wohnbezirk:" labelmedium-screen="2"
                                         requiredMessage="Bitte geben Sie Ihren Wohnbezirk an!"
                                         value="#{profilManagedBean.bezirkID}">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Friedrichshain-Kreuzberg" itemValue="2" />
                            <f:selectItem itemLabel="Pankow" itemValue="3" />
                            <f:selectItem itemLabel="Charlottenburg-Wilmersdorf" itemValue="4" />
                            <f:selectItem itemLabel="Spandau" itemValue="5" />
                            <f:selectItem itemLabel="Steglitz-Zehlendorf" itemValue="6" />
                            <f:selectItem itemLabel="Tempelhof-Schöneberg" itemValue="7" />
                            <f:selectItem itemLabel="Neukölln" itemValue="8" />
                            <f:selectItem itemLabel="Treptow-Köpenick" itemValue="9" />
                            <f:selectItem itemLabel="Marzahn-Hellersdorf" itemValue="10" />
                            <f:selectItem itemLabel="Lichtenberg" itemValue="11" />
                            <f:selectItem itemLabel="Reinickendorf" itemValue="12" />

                            <f:ajax event="blur" execute="bezirk" render="m_bezirk bezirk" />
                        </b:selectOneMenu>
                    </b:formGroup>
                    <b:messages id="m_bezirk" for="bezirk"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:dateTimePicker id="calendar" required="true" mode="popup-icon" locale="de"
                                  firstDay="1" value="#{profilManagedBean.nutzer.geburtsdatum}" format="DD.MM.YYYY"
                                  label="Geburtsdatum:" labelmedium-screen="3"
                                  requiredMessage="Bitte geben Sie Ihr Geburtsdatum an!">
                        <f:ajax event="blur" execute="calendar" render="m_calendar calendar"/>
                    </b:dateTimePicker>
                    <b:messages id="m_calendar" for="calendar"/>
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <!--><h:outputLabel id="ichSpreche" value="Ich spreche:" style="width: 100%;" for="sprachwahl" /><-->
                    <b:selectMultiMenu id="ichSpreche" label="Ich spreche:" required="true"
                                       nonSelectedText="Bitte wählen" style="width: 100%"
                                       requiredMessage="Bitte geben Sie mindestens eine Sprache an!"
                                       maxHeight="200" value="#{profilManagedBean.selectedSprachenString}"
                                       ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                       update="m_ichSpreche"
                                       process="@this">
                        <f:selectItem itemLabel="Albanisch" itemValue="1"/>
                        <f:selectItem itemLabel="Arabisch" itemValue="2"/>
                        <f:selectItem itemLabel="Armenisch" itemValue="3"/>
                        <f:selectItem itemLabel="Bengalisch" itemValue="4"/>
                        <f:selectItem itemLabel="Bosnisch" itemValue="5"/>
                        <f:selectItem itemLabel="Bulgarisch" itemValue="6"/>
                        <f:selectItem itemLabel="Chinesisch" itemValue="7"/>
                        <f:selectItem itemLabel="Dänisch" itemValue="8"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="9"/>
                        <f:selectItem itemLabel="Englisch" itemValue="10"/>
                        <f:selectItem itemLabel="Filipino" itemValue="11"/>
                        <f:selectItem itemLabel="Finnisch" itemValue="12"/>
                        <f:selectItem itemLabel="Französisch" itemValue="13"/>
                        <f:selectItem itemLabel="Georgisch" itemValue="14"/>
                        <f:selectItem itemLabel="Griechisch" itemValue="15"/>
                        <f:selectItem itemLabel="Grönländisch" itemValue="16"/>
                        <f:selectItem itemLabel="Haitianisch" itemValue="17"/>
                        <f:selectItem itemLabel="Hawaisch" itemValue="18"/>
                        <f:selectItem itemLabel="Hebräisch" itemValue="19"/>
                        <f:selectItem itemLabel="Hindi" itemValue="20"/>

                        <!--><f:ajax event="ondropdownhide" execute="ichSpreche" render="m_ichSpreche"/><-->
                    </b:selectMultiMenu>
                    <b:messages id="m_ichSpreche" for="ichSpreche"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <!--><h:outputLabel id="freizeitaktivitaeten" value="Meine Freizeitaktivitäten:" style="width: 100%;"
                                   for="aktivitätenwahl"/><-->
                    <b:selectMultiMenu id="freizeitaktivitaeten" label="Meine Freizeitaktivitäten" required="true"
                                       nonSelectedText="Bitte wählen" style="width: 100%"
                                       requiredMessage="Bitte geben Sie mindestens eine Freizeitaktivität an!"
                                       maxHeight="200" value="#{profilManagedBean.selectedFreizeitaktivitaetenString}"
                                       ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                       update="m_freizeitaktivitaeten"
                                       process="@this">
                        <f:selectItem itemLabel="Angeln" itemValue="1"/>
                        <f:selectItem itemLabel="Basketball" itemValue="2"/>
                        <f:selectItem itemLabel="Bergsteigen" itemValue="3"/>
                        <f:selectItem itemLabel="Camping" itemValue="4"/>
                        <f:selectItem itemLabel="Filmen" itemValue="5"/>
                        <f:selectItem itemLabel="Fitness" itemValue="6"/>
                        <f:selectItem itemLabel="Fußball" itemValue="7"/>
                        <f:selectItem itemLabel="Gaming" itemValue="8"/>
                        <f:selectItem itemLabel="Golfen" itemValue="9"/>
                        <f:selectItem itemLabel="Handball" itemValue="10"/>
                        <f:selectItem itemLabel="Inlineskating" itemValue="11"/>

                        <!--><f:ajax event="ondropdownhide" execute="freizeitaktivitaeten" render="m_freizeitaktivitaeten"/><-->
                    </b:selectMultiMenu>
                    <b:messages id="m_freizeitaktivitaeten" for="freizeitaktivitaeten"/>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <br/>

            <b:row>
                <b:column medium-screen="1"/>
                <b:column medium-screen="4">
                    <b:inputSecret id="password" value="#{profilManagedBean.tempPassword}"
                                   label="Passwort:" placeholder="neues Passwort">
                        <f:validator validatorId="passwordValidatorProfil" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                        <f:ajax event="keyup" execute="password confirm" render="m_password" />
                    </b:inputSecret>
                    <b:messages id="m_password" for="password" />
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" label="Passwort:"
                                   placeholder="neues Paswort bestätigen">
                        <f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
                        <b:messages id="m_confirm" for="confirm" />
                    </b:inputSecret>

                </b:column>
            </b:row><!--5.Reihe Ende-->

            <br/>

            <!--Buttons Beginn-->
            <b:row>
                <b:column medium-screen="2"/>

                <b:column medium-screen="2">
                    <b:commandButton value="Speichern" action="#{profilManagedBean.update}"/>
                </b:column>

                <b:column medium-screen="1"/>

                <b:column medium-screen="1">
                    <b:button value="Abbrechen" href="home.xhtml" action="home.xhtml?faces-redirect=true"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="1">
                    <b:commandButton value="Profil löschen" action="#{profilManagedBean.deleteNutzer}"/>
                </b:column>
            </b:row><!--Buttons Ende-->

        </h:form>

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
