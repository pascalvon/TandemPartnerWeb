<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Profil bearbeiten tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Hauptmenü" href="home.xhtml"></b:navLink>
                <b:navLink active="true" value="Profil bearbeiten" href="#"></b:navLink>
                <b:navLink value="Suchanfragen" href="suchanfrage.xhtml"></b:navLink>
                <b:navLink value="Meine Matches" href="matches.xhtml"></b:navLink>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"></b:navLink>
                <b:navLink value="Logout" href="login.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1 style="text-align: center">Hier kannst du Dein Profil bearbeiten</h1>
        <br></br>

        <h:form>
            <b:row>
                <b:column medium-screen="1"></b:column>

                <b:column medium-screen="4">
                    <b:inputText  label="Vorname" placeholder="Vorname" value="#{nutzerBean.vorname}"/>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:inputText  label="Nachname" placeholder="Nachname" value="#{nutzerBean.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"></b:column>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu value="#{nutzerBean.geschlecht}"  label="Dein Geschlecht:" labelmedium-screen="4">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Männlich" itemValue="1" />
                            <f:selectItem itemLabel="Weiblich" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:inputText id="mail" required="true"
                                 validatorMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 requiredMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 label="E-Mail" placeholder="name@example.com" value="#{nutzerbean.mail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        <b:messages for="mail"/>
                    </b:inputText>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"></b:column>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu value="#{selectOneMenuBean.brand}"  label="Wohnbezirk:" labelmedium-screen="2">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Neukölln" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:datepicker id="calendar" mode="popup-icon" showWeek="true"
                                  firstDay="1" value="#{nutzerBean.gebDat}"
                                  label="Geburtsdatum:" labelmedium-screen="3"   />
                    <b:message for="calendar" medium-screen="4" />
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <b:row>
                <b:column medium-screen="1"></b:column>

                <b:column span="4">
                    <h:outputLabel value="Ich spreche:" for="sprachwahl" />
                    <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="sprachwahl" >
                        <f:selectItem itemLabel="Englisch" itemValue="1"/>
                        <f:selectItem itemLabel="Russisch" itemValue="2"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column span="4">
                    <h:outputLabel value="Meine Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="aktivitätenwahl" >
                        <f:selectItem itemLabel="Rudern" itemValue="1"/>
                        <f:selectItem itemLabel="Fußball" itemValue="2"/>
                        <f:selectItem itemLabel="Kochen" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <br></br>

            <b:row>
                <b:column medium-screen="1"></b:column>
                <b:column medium-screen="4">
                    <b:inputSecret id="password" required="true"
                                   value="#{nutzerbean.passwort}"
                                   label="Passwort:" placeholder="neues Passwort">
                        <f:validator validatorId="passwordValidator" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                        <f:ajax event="blur" execute="password confirm" render="m_password" />
                        <b:message id="m_password" for="password" />
                    </b:inputSecret>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" required="true" label="Passwort:"
                                   placeholder="neues Paswort bestätigen">
                        <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:message id="m_confirm" for="confirm" />
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <br></br>

            <!--Buttons Beginn-->
            <b:row>
                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="2">
                    <b:commandButton value="Speichern" action="#{nutzerBean.save}"/>
                </b:column>

                <b:column medium-screen="1"></b:column>

                <b:column medium-screen="1">
                    <b:button value="Abbrechen" href="home.xhtml"></b:button>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="1">
                    <b:button value="Profil löschen" href="login.xhtml"></b:button>
                </b:column>
            </b:row><!--Buttons Ende-->

        </h:form>

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
