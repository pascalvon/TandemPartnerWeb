<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Profil bearbeiten</title>
</h:head>
<h:body>
    <b:container>
        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Hauptmenü" href="home.xhtml"/>
                <b:navLink value="Profil bearbeiten" href="#"/>
                <b:navLink value="Suchanfragen" href="suchanfrage.xhtml"/>
                <b:navLink value="Meine Matches" href="matches.xhtml"/>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"/>
                <b:navLink value="Logout" href="login.xhtml"/>
            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1>Hier kannst du Dein Profil bearbeiten</h1>
        <br/>

        <h:form>
            <b:row>
                <b:column colSm="6">
                    <b:inputText colSm="4" label="Vorname" value="#{nutzerbean.aktuellerNutzer.vorname}"/>
                </b:column>
                <b:column colSm="6">
                    <b:inputText colSm="4"  label="Nachname" value="#{nutzerbean.aktuellerNutzer.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu colSm="4" required="true" label="Dein Geschlecht:" labelColSm="4">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Männlich" itemValue="1" />
                            <f:selectItem itemLabel="weiblich" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column colSm="6">
                    <b:inputText colSm="4" label="E-Mail" value="#{nutzerbean.aktuellerNutzer.mail}"/>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu colSm="4" required="true" label="Wohnbezirk:" labelColSm="2">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Neukölln" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column colSm="6">
                    <b:datepicker id="calendar" mode="popup-icon" showWeek="true"
                                  firstDay="1" required="true"
                                  label="Geburtsdatum:" label-col-sm="3" col-sm="5"  />
                    <b:message for="calendar" col-sm="1" />
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <h:outputLabel value="Ich spreche:" for="sprachwahl" />
                    <b:selectMultiMenu id="sprachwahl" >
                        <f:selectItem itemLabel="Englisch" itemValue="1"/>
                        <f:selectItem itemLabel="Russisch" itemValue="2"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>

                <b:column colSm="6">
                    <h:outputLabel value="Meine Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu id="aktivitätenwahl" >
                        <f:selectItem itemLabel="Rudern" itemValue="1"/>
                        <f:selectItem itemLabel="Fußball" itemValue="2"/>
                        <f:selectItem itemLabel="Kochen" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:inputSecret id="passwordNeu" fieldId="n_password" name="n_password"

                                   label="neues Passwort:" value="#{nutzerbean.aktuellerNutzer.passwort}"
                                   colSm="4"/>
                </b:column>
                <b:column colSm="6">
                    <b:inputSecret id="passwordNeuBest" fieldId="b_password" name="b_password"

                                   label="neues Passwort bestätigen:" value="#{nutzerbean.aktuellerNutzer.passwort}"
                                   colSm="4"/>
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <b:row>
                <b:column colSm="1"></b:column>

                <b:column colSm="2">
                    <b:commandButton value="Speichern" action="#{nutzerbean.update}"/>
                </b:column>

                <b:column colSm="1"></b:column>

                <b:column colSm="1">
                   <b:button value="Abbrechen" href="home.xhtml"></b:button>
                </b:column>

                <b:column colSm="1"></b:column>

                <b:column colSm="1">
                    <b:button value="Profil löschen" href="login.xhtml"></b:button>
                </b:column>
            </b:row>
        </h:form>
    </b:container>
</h:body>
</html>
