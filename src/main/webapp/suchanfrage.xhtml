<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Suchanfrage starten</title>
</h:head>
<h:body>
    <b:container>
        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Hauptmenü" href="home.xhtml"></b:navLink>
                <b:navLink value="Profil bearbeiten" href="profil.xhtml"></b:navLink>
                <b:navLink value="Suchanfragen" href="#"></b:navLink>
                <b:navLink value="Meine Matches" href="matches.xhtml"></b:navLink>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"></b:navLink>
                <b:navLink value="Logout" href="login.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1>Gib Deine Suchkriterien ein!</h1>
        <br></br>
        <b:form>
            <!--Sprach- und Geschlechterwahl-->
            <b:row>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu value="#{selectOneMenuBean.brand}" colSm="4" required="true" label="Ich will lernen:" labelColSm="2">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Russisch" itemValue="1" />
                            <f:selectItem itemLabel="Englisch" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu value="#{selectOneMenuBean.brand}" colSm="4" required="true" label="Geschlecht:" labelColSm="4">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="männlich" itemValue="1" />
                            <f:selectItem itemLabel="weiblich" itemValue="2" />
                            <f:selectItem itemLabel="egal" itemValue="3" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <!-- Auswahl Minimum & Maximum Alter-->
            <b:row>
                <b:column colSm="6">
                    <b:inputText colSm="4" id="minAlter" type="number" label="Alter von:" placeholder="Mindestalter"></b:inputText>
                </b:column>
                <b:column colSm="6">
                    <b:inputText colSm="4"  id="maxAlter" label="Alter bis:" placeholder="Maximalalter"></b:inputText>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <!--Auswahl Freizeitaktivitäten-->
            <b:row>
                <b:column colSm="6">
                    <h:outputLabel value="Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="aktivitätenwahl" >
                        <f:selectItem itemLabel="Rudern" itemValue="1"/>
                        <f:selectItem itemLabel="Fußball" itemValue="2"/>
                        <f:selectItem itemLabel="Kochen" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 3.Reihe Ende-->

            <h3>gespeicherte Suchanfragen</h3>

            <b:dataTable value="#{GESPEICHERTEANFRAGEN-CODE-EINFÜGEN}"
                         striped="#{dataTableSettingsBean.striped}"
                         paginated="#{dataTableSettingsBean.paginated}">
                <b:dataTableColumn label="Sparche" value="#{CODE}"/>
                <b:dataTableColumn label="Mindestalter" value="#{CODE}"/>
                <b:dataTableColumn label="Maximalalter" value="#{CODE}"/>
                <b:dataTableColumn label="Geschlecht" value="#{CODE}"/>
                <b:dataTableColumn label="Freizeitaktivitäten" value="#{CODE}"/>
                <b:dataTableColumn label="Bezirk" value="#{CODE}"/>
            </b:dataTable>

            <!--Buttons Beginn-->
            <b:row>
                <b:column colSm="2"></b:column>
                <b:column colSm="3">
                    <b:commandButton target="#" href="suchergebnisse.xhtml" value="suchStart" name="action" ajax="true" update="@next"
                                     actionListener="#{myBean.listener}" action="#{myBean.navigate}">Suchanfrage starten</b:commandButton>
                </b:column>
                <b:column colSm="2"></b:column>
                <b:column colSm="3">
                    <b:button value="Abbrechen" href="suchanfrage.xhtml" />
                </b:column>
            </b:row><!--Buttons Ende-->

        </b:form>

    </b:container>
</h:body>
</html>
