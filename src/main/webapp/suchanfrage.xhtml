<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Suchanfrage starten tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <b:form>
            <b:navBar brand="tandemPartner" fluid="true" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px">
                <b:navbarLinks>
                    <b:navLink value="Hauptmenü" href="home.xhtml"/>
                    <b:navLink value="Profil bearbeiten" href="profil.xhtml"/>
                    <b:navLink value="Suchanfragen" active="true" href="#"/>
                    <b:navLink value="Meine Matches" href="matches.xhtml"/>

                </b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
                <b:navbarLinks pull="right">

                    <b:navLink value="Impressum" href="impressum.xhtml"/>
                    <b:navCommandLink id="logout" value="Logout" action="#{loginManagedBean.logout}"/>
                </b:navbarLinks>
            </b:navBar><!--Navigation Ende-->
        </b:form>

        <h1 style="text-align: center">Gib Deine Suchkriterien ein!</h1>
        <br/>
        <h:form>
            <!--Sprach- und Geschlechterwahl-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu value="#{suchanfrageManagedBean.suchanfrage.paramSpracheID}"  required="true" label="Ich will lernen:" labelmedium-screen="2">
                            <f:selectItem itemLabel="Albanisch" itemValue="1"/>
                            <f:selectItem itemLabel="Arabisch" itemValue="2"/>
                            <f:selectItem itemLabel="Armenisch" itemValue="3"/>
                            <f:selectItem itemLabel="Bengalisch" itemValue="4"/>
                            <f:selectItem itemLabel="Bosnisch" itemValue="5"/>
                            <f:selectItem itemLabel="Bulgarisch" itemValue="6"/>
                            <f:selectItem itemLabel="Chinesisch" itemValue="7"/>
                            <f:selectItem itemLabel="Dänisch" itemValue="8"/>
                            <f:selectItem itemLabel="Deutsch" itemValue="9"/>
                            <f:selectItem itemLabel="Englisch" itemValue="10"/>
                            <f:selectItem itemLabel="Filipino" itemValue="11"/>
                            <f:selectItem itemLabel="Finnisch" itemValue="12"/>
                            <f:selectItem itemLabel="Französisch" itemValue="13"/>
                            <f:selectItem itemLabel="Georgisch" itemValue="14"/>
                            <f:selectItem itemLabel="Griechisch" itemValue="15"/>
                            <f:selectItem itemLabel="Grönländisch" itemValue="16"/>
                            <f:selectItem itemLabel="Haitianisch" itemValue="17"/>
                            <f:selectItem itemLabel="Hawaisch" itemValue="18"/>
                            <f:selectItem itemLabel="Hebräisch" itemValue="19"/>
                            <f:selectItem itemLabel="Hindi" itemValue="20"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu value="#{suchanfrageManagedBean.suchanfrage.paramGeschlecht}"  required="true" label="Geschlecht:" labelmedium-screen="4">
                            <f:selectItem itemLabel="egal" itemValue="EGAL" />
                            <f:selectItem itemLabel="männlich"  itemValue="MAENNLICH"/>
                            <f:selectItem itemLabel="weiblich" itemValue="WEIBLICH"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <!-- Auswahl Minimum & Maximum Alter-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputText  id="minAlter" label="Alter von:" placeholder="Mindestalter" required="true" value="#{suchanfrageManagedBean.suchanfrage.paramAlterMin}"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText  id="maxAlter" label="Alter bis:" placeholder="Maximalalter" required="true" value="#{suchanfrageManagedBean.suchanfrage.paramAlterMax}"/>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <!--Auswahl Freizeitaktivitäten-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <h:outputLabel value="Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu value="#{suchanfrageManagedBean.selectedFreizeitaktivitaetenString}" id="aktivitätenwahl">
                        <f:selectItem itemLabel="Angeln" itemValue="1"/>
                        <f:selectItem itemLabel="Basketball" itemValue="2"/>
                        <f:selectItem itemLabel="Bergsteigen" itemValue="3"/>
                        <f:selectItem itemLabel="Camping" itemValue="4"/>
                        <f:selectItem itemLabel="Filmen" itemValue="5"/>
                        <f:selectItem itemLabel="Fitness" itemValue="6"/>
                        <f:selectItem itemLabel="Fußball" itemValue="7"/>
                        <f:selectItem itemLabel="Gaming" itemValue="8"/>
                        <f:selectItem itemLabel="Golfen" itemValue="9"/>
                        <f:selectItem itemLabel="Handball" itemValue="10"/>
                        <f:selectItem itemLabel="Inlineskating" itemValue="11"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 3.Reihe Ende-->

            <h3 style="text-align: center">Gespeicherte Suchanfragen</h3>

            <b:dataTable value="#{suchanfrageManagedBean.suchanfrageModelArrayList}" var="suchanfrage"
                         select="true"
                         striped="#{dataTableSettingsBean.striped}"
                         paginated="#{dataTableSettingsBean.paginated}"
                         searching="false">
                <b:dataTableColumn label="Sprache" value="#{suchanfrage.searchedSpracheName}"/>
                <b:dataTableColumn label="Mindestalter" value="#{suchanfrage.minAlter}"/>
                <b:dataTableColumn label="Maximalalter" value="#{suchanfrage.maxAlter}"/>
                <b:dataTableColumn label="Geschlecht" value="#{suchanfrage.searchedGeschlecht}"/>
            </b:dataTable>

            <br/>
            <br/>

            <!--Buttons Beginn-->
            <b:row>
                <b:column medium-screen="4"/>

                <b:column medium-screen="2">
                    <b:commandButton style="width:100%" action="#{suchanfrageManagedBean.search}" value="Suche starten" name="action"/>
                </b:column>

                <b:column medium-screen="2">
                    <b:button style="width:100%" value="Abbrechen" href="suchanfrage.xhtml" />
                </b:column>
            </b:row><!--Buttons Ende-->

        </h:form>

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
