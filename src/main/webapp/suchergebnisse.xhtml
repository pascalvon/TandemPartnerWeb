<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Suchergebnisse tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <b:form>
            <b:navBar brand="tandemPartner" fluid="true" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px">
                <b:navbarLinks>
                    <b:navLink value="Hauptmenü" href="home.xhtml"/>
                    <b:navLink value="Profil bearbeiten" href="profil.xhtml"/>
                    <b:navLink value="Suchanfragen" active="true" href="#"/>
                    <b:navLink value="Akzeptierte Matches" href="matches.xhtml"/>

                </b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
                <b:navbarLinks pull="right">

                    <b:navLink value="Impressum" href="impressum.xhtml"/>
                    <b:navCommandLink id="logout" value="Logout" action="#{loginManagedBean.logout}"/>
                </b:navbarLinks>
            </b:navBar><!--Navigation Ende-->
        </b:form>

        <h1 style="text-align: center">Suchergebnisse:</h1>
        <br/>
        <br/>

        <h:form>
            <b:dataTable value="#{suchergebnisseManagedBean.suchergebnisseArrayList}" var="suche"
                         striped="#{dataTableSettingsBean.striped}"
                         paginated="#{dataTableSettingsBean.paginated}">
                <b:dataTableColumn label="Vorname" value="#{suche.vorname}"/>
                <b:dataTableColumn label="Nachname" value="#{suche.nachname}"/>
                <b:dataTableColumn label="Geschlecht" value="#{suche.geschlecht}"/>
                <b:dataTableColumn label="Alter" value="#{suche.alter}"/>
                <b:dataTableColumn label="Gemeinsame Aktivitäten" value="#{suche.commonFreizeitaktivitaetenString}"/>
                <b:dataTableColumn label="Anzahl gemeinsamer Aktivitäten" value="#{suche.commonFreizeitaktivitaetenNumber}"/>
                <b:dataTableColumn label="Bezirk" value="#{suche.bezirk}"/>
                <b:dataTableColumn label="Match-Anfrage senden">
                    <b:commandButton value="Senden"  disabled="#{suchergebnisseManagedBean.matchanfragenAlreadyExist(suche.nutzer)}" action="#{suchergebnisseManagedBean.sendRequest(suche.nutzer.mail)}"/>
                </b:dataTableColumn>
            </b:dataTable>

            <!--Buttons Beginn-->
            <b:row>
                <b:column  medium-screen="4"/>
                <b:column  medium-screen="2">
                    <b:commandButton name="action" ajax="true">Fertig</b:commandButton>
                </b:column>

                <b:column  medium-screen="2">
                    <b:commandButton value="Abbrechen" href="suchanfrage.xhtml" action="suchanfrage.xhtml?faces-redirect=true"/>
                </b:column>
            </b:row><!--Buttons Ende-->

        </h:form><!--Form Ende-->

    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
