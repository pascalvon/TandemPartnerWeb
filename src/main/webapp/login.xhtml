<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Login tandemPartner</title>
    <link href="#{request.contextPath}/css/login.css" type="text/css" rel="stylesheet"/>

</h:head>
<h:body>
    <b:container id="logincontainer">
        <h:form>
            <b:row>
                    <b:column medium-screen="5"/>
                    <b:column medium-screen="2">
                        <b:image styleClass="img-circle" name="test" value="./bilder/tandemLogo.png" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <h5 id="slogan"><b>tandemPartner</b> - <i>gemeinsam Sprachen lernen</i></h5>
                    </b:column>
                </b:row>
            <b:row>
                <b:column medium-screen="4"/>
                <b:column medium-screen="4">
                    <b:inputText type="mail" placeholder="E-Mail-Adresse" value="#{nutzerbean.aktuellerNutzer.mail}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                    </b:inputText>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="4"/>
                <b:column medium-screen="4">
                    <b:inputSecret placeholder="Passwort" value="#{nutzerbean.passwort}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                    </b:inputSecret>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="2"/>
                <b:column span="2" offset="2">
                    <b:commandButton styleClass="logbuttons" value="Login" look="primary" action="#{nutzerbean.login}"/>
                </b:column>
                <b:column span="2">
                    <b:commandButton styleClass="logbuttons" value="Account erstellen" look="primary" action="registrieren.xhtml?faces-redirect=true"/>
                </b:column>
            </b:row>

        </h:form>

    <b:panel style="text-align: center;
                    left:0;
                    bottom:0;
                    margin-top: 10%;
                    width:100%;
                    background-color: transparent;
                    border-color: transparent;
                    opacity: 0.6;">
        <b:link style-class="some-class" href="ueber.xhtml" value="Über Uns" />
        <br/>
        <p><b:link style-class="some-class" href="impressum.xhtml" value="Impressum" /></p>
        <p>Made with ♥ for you &#169; by tandemPartner</p>
    </b:panel>
    </b:container>
</h:body>
</html>
