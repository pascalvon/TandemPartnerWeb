<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Registrieren tandemPartner</ui:define>
    <ui:define name="header"><b:navBar brand="tandemPartner" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px"   fluid="true">
        <b:navbarLinks>
            <b:navLink active="true" value="Registrieren" href="#"/>
            <b:navLink value="" href="#"/>
            <b:navLink value="" href="#"/>
            <b:navLink value="" href="#"/>

        </b:navbarLinks>
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:navLink value="Impressum" href="impressum.xhtml"/>
            <b:navLink value="Login" href="login.xhtml"/>

            </b:navbarLinks>
        </b:navBar>
    </ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <h1 style="text-align: center">Hier kannst du Dich registrieren</h1>
        <br/>

    <!--Registrieren Fenster Beginn-->
        <!--Namen-->
        <h:form>
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputText required="true" label="Vorname:" placeholder="Vorname" value="#{registrierenManagedBean.nutzer.vorname}"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText required="true" label="Nachname:" placeholder="Nachname" value="#{registrierenManagedBean.nutzer.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <!--Geschlecht & Mail-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu  required="true" label="Dein Geschlecht:" labelmedium-screen="4"
                                          value="#{registrierenManagedBean.nutzer.geschlecht}">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="männlich"  itemValue="MAENNLICH"/>
                            <f:selectItem itemLabel="weiblich" itemValue="WEIBLICH"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText id="mail" required="true"
                                 validatorMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 requiredMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 label="E-Mail" placeholder="name@example.com" value="#{registrierenManagedBean.nutzer.mail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        <b:messages for="mail"/>
                    </b:inputText>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <!-- Wohnen und Geburt-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu required="true" label="Wohnbezirk:" labelmedium-screen="2" value="#{registrierenManagedBean.bezirkID}">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Friedrichshain-Kreuzberg" itemValue="2" />
                            <f:selectItem itemLabel="Pankow" itemValue="3" />
                            <f:selectItem itemLabel="Charlottenburg-Wilmersdorf" itemValue="4" />
                            <f:selectItem itemLabel="Spandau" itemValue="5" />
                            <f:selectItem itemLabel="Steglitz-Zehlendorf" itemValue="6" />
                            <f:selectItem itemLabel="Tempelhof-Schöneberg" itemValue="7" />
                            <f:selectItem itemLabel="Neukölln" itemValue="8" />
                            <f:selectItem itemLabel="Treptow-Köpenick" itemValue="9" />
                            <f:selectItem itemLabel="Marzahn-Hellersdorf" itemValue="10" />
                            <f:selectItem itemLabel="Lichtenberg" itemValue="11" />
                            <f:selectItem itemLabel="Reinickendorf" itemValue="12" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:dateTimePicker id="calendar" required="true" mode="popup-icon" locale="de"
                                      firstDay="1" value="#{registrierenManagedBean.nutzer.geburtsdatum}" format="DD.MM.YYYY"
                                      label="Geburtsdatum:" requiredMessage="Bitte gib Dein Geburtsdatum ein!" labelmedium-screen="3"/>
                    <b:messages for="calendar"/>
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <!--Sprachen & Freizeitaktivitäten-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <h:outputLabel style="width: 100%;" value="Ich spreche: *"
                                   for="sprachwahl"/>
                    <b:selectMultiMenu style="width: 100%;"  id="sprachwahl" nonSelectedText="Bitte wählen" maxHeight="200" value="#{registrierenManagedBean.selectedSprachenString}">
                        <f:selectItem itemLabel="Albanisch" itemValue="1"/>
                        <f:selectItem itemLabel="Arabisch" itemValue="2"/>
                        <f:selectItem itemLabel="Armenisch" itemValue="3"/>
                        <f:selectItem itemLabel="Bengalisch" itemValue="4"/>
                        <f:selectItem itemLabel="Bosnisch" itemValue="5"/>
                        <f:selectItem itemLabel="Bulgarisch" itemValue="6"/>
                        <f:selectItem itemLabel="Chinesisch" itemValue="7"/>
                        <f:selectItem itemLabel="Dänisch" itemValue="8"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="9"/>
                        <f:selectItem itemLabel="Englisch" itemValue="10"/>
                        <f:selectItem itemLabel="Filipino" itemValue="11"/>
                        <f:selectItem itemLabel="Finnisch" itemValue="12"/>
                        <f:selectItem itemLabel="Französisch" itemValue="13"/>
                        <f:selectItem itemLabel="Georgisch" itemValue="14"/>
                        <f:selectItem itemLabel="Griechisch" itemValue="15"/>
                        <f:selectItem itemLabel="Grönländisch" itemValue="16"/>
                        <f:selectItem itemLabel="Haitianisch" itemValue="17"/>
                        <f:selectItem itemLabel="Hawaisch" itemValue="18"/>
                        <f:selectItem itemLabel="Hebräisch" itemValue="19"/>
                        <f:selectItem itemLabel="Hindi" itemValue="20"/>
                    </b:selectMultiMenu>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <h:outputLabel style="width: 100%;" value="Meine Freizeitaktivitäten: *"
                                   for="aktivitätenwahl" />
                    <b:selectMultiMenu style="width: 100%;" id="aktivitätenwahl" nonSelectedText="Bitte wählen" maxHeight="200" value="#{registrierenManagedBean.selectedFreizeitaktivitaetenString}">
                        <f:selectItem itemLabel="Angeln" itemValue="1"/>
                        <f:selectItem itemLabel="Basketball" itemValue="2"/>
                        <f:selectItem itemLabel="Bergsteigen" itemValue="3"/>
                        <f:selectItem itemLabel="Camping" itemValue="4"/>
                        <f:selectItem itemLabel="Filmen" itemValue="5"/>
                        <f:selectItem itemLabel="Fitness" itemValue="6"/>
                        <f:selectItem itemLabel="Fußball" itemValue="7"/>
                        <f:selectItem itemLabel="Gaming" itemValue="8"/>
                        <f:selectItem itemLabel="Golfen" itemValue="9"/>
                        <f:selectItem itemLabel="Handball" itemValue="10"/>
                        <f:selectItem itemLabel="Inlineskating" itemValue="11"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <br/>

            <!--Passwörter-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="password" required="true"
                                   value="#{registrierenManagedBean.nutzer.passwort}"
                                   label="Passwort:" placeholder="Passwort"
                                   requiredMessage="Das Passwort muss zwischen 8 und 30 Zeichen lang sein!">
                        <f:validator validatorId="passwordValidator" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}"/>
                        <f:ajax event="blur" execute="password confirm" render="m_password" />
                    </b:inputSecret>
                    <b:messages id="m_password" for="password" />
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" required="true"
                                   label="Passwort:" placeholder="Passwort"
                                   requiredMessage="Das Passwort muss zwischen 8 und 30 Zeichen lang sein!">
                        <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:messages id="m_confirm" for="confirm" />
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <br/>

            <!--Buttons beginn-->
            <b:row>
                <b:column medium-screen="4"/>

                <b:column medium-screen="2">
                    <b:commandButton value="Jetzt registrieren" style="width:100%" action="#{registrierenManagedBean.register}"/>
                </b:column>


                <b:column medium-screen="2">
                    <b:button value="Abbrechen" style="width:100%" href="login.xhtml"/>
                </b:column><!--Buttons Ende-->
            </b:row><!--Buttons Ende-->

        </h:form><!--Form Ende-->
    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
