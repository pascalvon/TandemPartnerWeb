<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Registrieren tandemPartner</ui:define>
    <ui:define name="header"><b:navBar brand="tandemPartner" brandImg="#{request.contextPath}/bilder/tandemLogo.png" brandImgStyle="width:40px; margin-top: -10px; margin-left: -10px; margin-right: 5px"   fluid="true">
        <b:navbarLinks>
            <b:navLink active="true" value="Registrieren" href="#"/>
            <b:navLink value="" href="#"/>
            <b:navLink value="" href="#"/>
            <b:navLink value="" href="#"/>

        </b:navbarLinks>
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:navLink value="Impressum" href="impressum.xhtml"/>
            <b:navLink value="Login" href="login.xhtml"/>

            </b:navbarLinks>
        </b:navBar>
    </ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <h1 style="text-align: center">Hier kannst du Dich registrieren</h1>
        <br/>

    <!--Registrieren Fenster Beginn-->
        <!--Namen-->
        <h:form>
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputText required="true" label="Vorname:" placeholder="Vorname"
                                 requiredMessage="Bitte gib Deinen Vornamen ein!"
                                 value="#{registrierenManagedBean.nutzer.vorname}"/>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText required="true" label="Nachname:" placeholder="Nachname"
                                 requiredMessage="Bitte gib Deinen Nachnamen ein!"
                                 value="#{registrierenManagedBean.nutzer.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <!--Geschlecht & Mail-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu  required="true" label="Dein Geschlecht:" labelmedium-screen="4"
                                          requiredMessage="Bitte gib Dein Geschlecht an!"
                                          value="#{registrierenManagedBean.nutzer.geschlecht}">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="männlich"  itemValue="MAENNLICH"/>
                            <f:selectItem itemLabel="weiblich" itemValue="WEIBLICH"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputText id="mail" required="true"
                                 requiredMessage="Bitte gib Deine E-Mail-Adresse an!"
                                 label="E-Mail:" placeholder="name@example.com" value="#{registrierenManagedBean.nutzer.mail}">
                        <f:validator binding="#{mailValidatorRegistrieren}"/>
                        <f:ajax event="blur" execute="mail" render="m_mail"/>
                    </b:inputText>
                    <b:messages id="m_mail" for="mail"/>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <!-- Wohnen und Geburt-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu required="true" label="Wohnbezirk:" labelmedium-screen="2"
                                         value="#{registrierenManagedBean.bezirkID}"
                                         requiredMessage="Bitte gib Deinen Wohnbezirk an!">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Friedrichshain-Kreuzberg" itemValue="2" />
                            <f:selectItem itemLabel="Pankow" itemValue="3" />
                            <f:selectItem itemLabel="Charlottenburg-Wilmersdorf" itemValue="4" />
                            <f:selectItem itemLabel="Spandau" itemValue="5" />
                            <f:selectItem itemLabel="Steglitz-Zehlendorf" itemValue="6" />
                            <f:selectItem itemLabel="Tempelhof-Schöneberg" itemValue="7" />
                            <f:selectItem itemLabel="Neukölln" itemValue="8" />
                            <f:selectItem itemLabel="Treptow-Köpenick" itemValue="9" />
                            <f:selectItem itemLabel="Marzahn-Hellersdorf" itemValue="10" />
                            <f:selectItem itemLabel="Lichtenberg" itemValue="11" />
                            <f:selectItem itemLabel="Reinickendorf" itemValue="12" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:dateTimePicker id="calendar" required="true" mode="popup-icon" locale="de"
                                      firstDay="1" value="#{registrierenManagedBean.nutzer.geburtsdatum}"
                                      format="DD.MM.YYYY" label="Geburtsdatum:"
                                      requiredMessage="Bitte gib Dein Geburtsdatum ein!" labelmedium-screen="3">
                        <f:validator validatorId="datumValidator"/>
                        <f:ajax event="blur" execute="calendar" render="m_calendar"/>
                    </b:dateTimePicker>
                    <b:messages id="m_calendar" for="calendar"/>
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <!--Sprachen & Freizeitaktivitäten-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column span="4">
                    <b:selectMultiMenu id="ichSpreche" label="Ich spreche:" required="true"
                                       nonSelectedText="Bitte wählen" style="width: 100%"
                                       requiredMessage="Bitte gib mindestens eine Sprache an!"
                                       maxHeight="200" value="#{registrierenManagedBean.selectedSprachenString}"
                                       ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                       update="m_ichSpreche"
                                       process="@this">
                        <f:selectItem itemLabel="Bosnisch" itemValue="1"/>
                        <f:selectItem itemLabel="Bulgarisch" itemValue="2"/>
                        <f:selectItem itemLabel="Chinesisch" itemValue="3"/>
                        <f:selectItem itemLabel="Dänisch" itemValue="4"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="5"/>
                        <f:selectItem itemLabel="Englisch" itemValue="6"/>
                        <f:selectItem itemLabel="Finnisch" itemValue="7"/>
                        <f:selectItem itemLabel="Französisch" itemValue="8"/>
                        <f:selectItem itemLabel="Griechisch" itemValue="9"/>
                        <f:selectItem itemLabel="Irisch" itemValue="10"/>
                        <f:selectItem itemLabel="Isländisch" itemValue="11"/>
                        <f:selectItem itemLabel="Italienisch" itemValue="12"/>
                        <f:selectItem itemLabel="Japanisch" itemValue="13"/>
                        <f:selectItem itemLabel="Kroatisch" itemValue="14"/>
                        <f:selectItem itemLabel="Niederländisch" itemValue="15"/>
                        <f:selectItem itemLabel="Norwegisch" itemValue="16"/>
                        <f:selectItem itemLabel="Polnisch" itemValue="17"/>
                        <f:selectItem itemLabel="Portugiesisch" itemValue="18"/>
                        <f:selectItem itemLabel="Rumänisch" itemValue="19"/>
                        <f:selectItem itemLabel="Russisch" itemValue="20"/>
                        <f:selectItem itemLabel="Schwedisch" itemValue="21"/>
                        <f:selectItem itemLabel="Slowenisch" itemValue="22"/>
                        <f:selectItem itemLabel="Spanisch" itemValue="23"/>
                        <f:selectItem itemLabel="Tschechisch" itemValue="24"/>
                        <f:selectItem itemLabel="Türkisch" itemValue="25"/>
                        <f:selectItem itemLabel="Ukrainisch" itemValue="26"/>
                        <f:selectItem itemLabel="Ungarisch" itemValue="27"/>
                        <f:selectItem itemLabel="Vietnamesisch" itemValue="28"/>
                        <f:selectItem itemLabel="Weißrussisch" itemValue="29"/>

                    </b:selectMultiMenu>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:selectMultiMenu id="freizeitaktivitaeten" label="Meine Freizeitaktivitäten:" required="true"
                                       nonSelectedText="Bitte wählen" style="width: 100%"
                                       requiredMessage="Bitte gib mindestens eine Freizeitaktivität an!"
                                       maxHeight="200"
                                       value="#{registrierenManagedBean.selectedFreizeitaktivitaetenString}"
                                       ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                       update="m_freizeitaktivitaeten"
                                       process="@this">
                        <f:selectItem itemLabel="Angeln" itemValue="1"/>
                        <f:selectItem itemLabel="Basketball" itemValue="2"/>
                        <f:selectItem itemLabel="Bergsteigen" itemValue="3"/>
                        <f:selectItem itemLabel="Camping" itemValue="4"/>
                        <f:selectItem itemLabel="Filmen" itemValue="5"/>
                        <f:selectItem itemLabel="Fitness" itemValue="6"/>
                        <f:selectItem itemLabel="Fußball" itemValue="7"/>
                        <f:selectItem itemLabel="Gaming" itemValue="8"/>
                        <f:selectItem itemLabel="Golfen" itemValue="9"/>
                        <f:selectItem itemLabel="Handball" itemValue="10"/>
                        <f:selectItem itemLabel="Inlineskating" itemValue="11"/>
                        <f:selectItem itemLabel="Jagen" itemValue="12"/>
                        <f:selectItem itemLabel="Joggen" itemValue="13"/>
                        <f:selectItem itemLabel="Klettern" itemValue="14"/>
                        <f:selectItem itemLabel="Kochen" itemValue="15"/>
                        <f:selectItem itemLabel="Leichtathletik" itemValue="16"/>
                        <f:selectItem itemLabel="Literatur" itemValue="17"/>
                        <f:selectItem itemLabel="Reiten" itemValue="18"/>
                        <f:selectItem itemLabel="Rudern" itemValue="19"/>
                        <f:selectItem itemLabel="Schwimmen" itemValue="20"/>
                        <f:selectItem itemLabel="Segeln" itemValue="21"/>
                        <f:selectItem itemLabel="Shopping" itemValue="22"/>
                        <f:selectItem itemLabel="Snowboarden" itemValue="23"/>
                        <f:selectItem itemLabel="Surfen" itemValue="24"/>
                        <f:selectItem itemLabel="Tanzen" itemValue="25"/>
                        <f:selectItem itemLabel="Tauchen" itemValue="26"/>
                        <f:selectItem itemLabel="Tennis" itemValue="27"/>
                        <f:selectItem itemLabel="Volleyball" itemValue="28"/>
                        <f:selectItem itemLabel="Wandern" itemValue="29"/>
                        <f:selectItem itemLabel="Yoga" itemValue="30"/>

                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <br/>

            <!--Passwörter-->
            <b:row>
                <b:column medium-screen="1"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="password" required="true" requiredMessage="Bitte gib ein Passwort ein!"
                                   value="#{registrierenManagedBean.nutzer.passwort}"
                                   label="Passwort:" placeholder="Passwort">
                        <f:validator validatorId="passwordValidatorRegistrieren" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}"/>
                        <f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:messages id="m_password" for="password" />
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" required="true" requiredMessage="Bitte bestätige Dein Passwort!"
                                   label="Passwort bestätigen:" placeholder="Passwort bestätigen">
                        <f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:messages id="m_confirm" for="confirm" />
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <br/>

            <!--Buttons beginn-->
            <b:row>
                <b:column medium-screen="4"/>

                <b:column medium-screen="2">
                    <b:commandButton value="Jetzt registrieren" style="width:100%" action="#{registrierenManagedBean.register}">
                    </b:commandButton>
                </b:column>


                <b:column medium-screen="2">
                    <b:button value="Abbrechen" style="width:100%" href="login.xhtml"/>
                </b:column><!--Buttons Ende-->
            </b:row><!--Buttons Ende-->

        </h:form><!--Form Ende-->
    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
