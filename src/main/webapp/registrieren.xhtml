<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Registrieren tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">
        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink active="true" value="Registrieren" href="#"/>
                <b:navLink value="" href="#"/>
                <b:navLink value="" href="#"/>
                <b:navLink value="" href="#"/>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"/>
                <b:navLink value="Login" href="login.xhtml"/>

            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1>Hier kannst du Dich registrieren</h1>
        <br/>

    <!--Registrieren Fenster Beginn-->
        <!--Namen-->
        <h:form>
            <b:row>
                <b:column medium-screen="4">
                    <b:inputText required="true" label="Vorname:" placeholder="Vorname" value="#{nutzerbean.vorname}"/>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:inputText required="true" label="Nachname:" placeholder="Nachname" value="#{nutzerbean.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <!--Geschlecht & Mail-->
            <b:row>
                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu  required="true" label="Dein Geschlecht:" labelmedium-screen="4" value="#{nutzerbean.geschlecht}">
                            <f:selectItem itemLabel="Bitte wählen" itemValue="" />
                            <f:selectItem itemLabel="Männlich"  itemValue="MAENNLICH"/>
                            <f:selectItem itemLabel="weiblich" itemValue="WEIBLICH"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"></b:column>

                <b:column medium-screen="4">
                    <b:inputText id="mail" required="true"
                                 validatorMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 requiredMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 label="E-Mail" placeholder="name@example.com" value="#{nutzerbean.mail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        <b:messages for="mail"/>
                    </b:inputText>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <!-- Wohnen und Geburt-->
            <b:row>
                <b:column medium-screen="4">
                    <b:formGroup>
                        <b:selectOneMenu required="true" label="Wohnbezirk:" labelmedium-screen="2">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Neukölln" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:datepicker id="calendar" mode="popup-icon" showWeek="true" value="#{nutzerbean.geburtsdatum}"
                                  firstDay="1" required="true"
                                  label="Geburtsdatum:" labelmedium-screen="3"/>
                    <b:message for="calendar" medium-screen="4" />
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <!--Sprachen & Freizeitaktivitäten-->
            <b:row>
                <b:column span="4">
                    <h:outputLabel value="Ich spreche:" for="sprachwahl" />
                    <b:selectMultiMenu required="true" id="sprachwahl" >
                        <f:selectItem itemLabel="Englisch" itemValue="1"/>
                        <f:selectItem itemLabel="Russisch" itemValue="2"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>

                <b:column medium-screen="2"/>

                <b:column span="4">
                    <h:outputLabel value="Meine Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu id="aktivitätenwahl" >
                        <f:selectItem itemLabel="Rudern" itemValue="1"/>
                        <f:selectItem itemLabel="Fußball" itemValue="2"/>
                        <f:selectItem itemLabel="Kochen" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <br/>

            <!--Passwörter-->
            <b:row>
                <b:column medium-screen="4">
                    <b:inputSecret id="password" required="true"
                                   value="#{nutzerbean.passwort}"
                                   label="Passwort:" placeholder="Passwort">
                        <f:validator validatorId="passwordValidator" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                        <f:ajax event="blur" execute="password confirm" render="m_password" />
                    </b:inputSecret>
                    <b:message id="m_password" for="password" />
                </b:column>

                <b:column medium-screen="2"/>

                <b:column medium-screen="4">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" required="true" label="Passwort:" placeholder="Passwort">
                        <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:messages onkeyup="ajax:messagesBean.update()" update="leftmessages rightmessages" redisplay="true" id="m_confirm" for="confirm" />
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <br/>

            <!--Buttons beginn-->
            <b:row>
                <b:column medium-screen="3"/>

                <b:column medium-screen="2">
                    <b:commandButton value="Jetzt registrieren" style="width:100%" action="#{nutzerbean.nutzerAnlegen}"/>
                </b:column>


                <b:column medium-screen="2">
                    <b:button value="Abbrechen" style="width:100%" href="login.xhtml"/>
                </b:column><!--Buttons Ende-->
            </b:row><!--Buttons Ende-->

        </h:form><!--Form Ende-->
    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
