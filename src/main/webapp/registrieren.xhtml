<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registrieren</title>
</h:head>
<h:body>
    <b:container>
        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Registrieren" href="#"/>
                <b:navLink value="" href="#"/>
                <b:navLink value="" href="#"/>
                <b:navLink value="" href="#"/>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"/></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"/>
                <b:navLink value="Login" href="login.xhtml"/>

            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1>Hier kannst du Dich registrieren</h1>
        <br/>

        <h:form>
            <b:row>
                <b:column colSm="6">
                    <b:inputText colSm="4" required="true" label="Vorname" placeholder="Vorname" value="#{nutzerbean.vorname}"/>
                </b:column>
                <b:column colSm="6">
                    <b:inputText colSm="4"  required="true" label="Nachname" placeholder="Nachname" value="#{nutzerbean.nachname}"/>
                </b:column>
            </b:row><!--1.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu colSm="4" required="true" value="#{nutzerbean.geschlecht}" label="Dein Geschlecht:" labelColSm="4">
                            <f:selectItem itemLabel="Bitte wählen" />
                            <f:selectItem itemLabel="Männlich"  itemValue="MAENNLICH"/>
                            <f:selectItem itemLabel="Weiblich" itemValue="WEIBLICH"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column colSm="6">
                    <b:inputText id="mail" colSm="4" required="true"
                                 validatorMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 requiredMessage="Deine E-Mail-Adresse ist nicht gültig. Bitte gib Deine E-Mail-Adresse erneut ein!"
                                 label="E-Mail" placeholder="name@example.com" value="#{nutzerbean.mail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        <b:messages for="mail" col-sm="1"/>
                    </b:inputText>
                </b:column>
            </b:row><!--2.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:formGroup>
                        <b:selectOneMenu colSm="4" required="true" label="Wohnbezirk:" labelColSm="2">
                            <f:selectItem itemLabel="auswählen" itemValue="" />
                            <f:selectItem itemLabel="Mitte" itemValue="1" />
                            <f:selectItem itemLabel="Neukölln" itemValue="2" />
                        </b:selectOneMenu>
                    </b:formGroup>
                </b:column>
                <b:column colSm="6">
                    <b:datepicker id="calendar" mode="popup-icon" showWeek="true" value="#{nutzerbean.geburtsdatum}"
                                  firstDay="1" required="true"
                                  label="Geburtsdatum:" label-col-sm="3" col-sm="5"  />
                    <b:message for="calendar" col-sm="1" />
                </b:column>
            </b:row><!--3.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <h:outputLabel value="Ich spreche:" for="sprachwahl" />
                    <b:selectMultiMenu required="true" id="sprachwahl" >
                        <f:selectItem itemLabel="Englisch" itemValue="1"/>
                        <f:selectItem itemLabel="Russisch" itemValue="2"/>
                        <f:selectItem itemLabel="Deutsch" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>

                <b:column colSm="6">
                    <h:outputLabel value="Meine Freizeitaktivitäten:" for="aktivitätenwahl" />
                    <b:selectMultiMenu required="true" id="aktivitätenwahl" >
                        <f:selectItem itemLabel="Rudern" itemValue="1"/>
                        <f:selectItem itemLabel="Fußball" itemValue="2"/>
                        <f:selectItem itemLabel="Kochen" itemValue="3"/>
                    </b:selectMultiMenu>
                </b:column>
            </b:row><!-- 4.Reihe Ende-->

            <b:row>
                <b:column colSm="6">
                    <b:inputSecret id="password" required="true"
                                   value="#{nutzerbean.passwort}"
                                   label="Passwort:" placeholder="Passwort"
                                   colSm="4">
                        <f:validator validatorId="PasswordValidator" />
                        <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                        <f:ajax event="blur" execute="password confirm" render="m_password" />
                    </b:inputSecret>
                    <b:message id="m_password" for="password" />
                </b:column>
                <b:column colSm="6">
                    <b:inputSecret id="confirm" binding="#{confirmPassword}" required="true">
                        <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                    </b:inputSecret>
                    <b:message id="m_confirm" for="confirm" />
                </b:column>
            </b:row><!--5.Reihe Ende-->

            <!--Buttons beginn-->
            <b:row>
                <b:column colSm="1"/>

                <b:column colSm="2">
                    <b:commandButton value="Jetzt registrieren" action="#{nutzerbean.nutzerAnlegen}"/>
                </b:column>

                <b:column colSm="1"/>

                <b:column colSm="1">
                    <b:button value="Abbrechen" href="login.xhtml"/>
                </b:column><!--Buttons Ende-->
            </b:row><!--Buttons Ende-->

        </h:form><!--Form Ende-->
    </b:container><!--Container Ende-->
</h:body>
</html>
