<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:form="http://www.springframework.org/tags/form">

<!--Templates einbinden-->
<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">
    <ui:define name="pagetitle">Home tandemPartner</ui:define>

    <!--body-Inhalt vom Template abweichend-->
    <ui:define name="content">

        <h1 style="text-align: center">Herzlich Willkommen bei tandemPartner!</h1>
        <br/>
        <br/>
        <h3 style="text-align: center">Meine offenen Matchanfragen:</h3>

        <!--Datentabellen Beginn-->
        <h:form>
            <b:dataTable value="#{homeManagedBean.matchanfragenModelArrayList}" var="matchanfragen"
                         striped="#{dataTableSettingsBean.striped}"
                         paginated="false"
                            searching="false">
                <b:dataTableColumn label="Sprache" value="#{homeManagedBean.showSpracheName(matchanfragen.matchanfragen.id.spracheID)}"/>
                <b:dataTableColumn label="Vorname" value="#{matchanfragen.vorname}"/>
                <b:dataTableColumn label="Nachname" value="#{matchanfragen.nachname}"/>
                <b:dataTableColumn label="Geschlecht" value="#{matchanfragen.geschlecht}"/>
                <b:dataTableColumn label="Alter" value="#{matchanfragen.alter}"/>
                <b:dataTableColumn label="Gemeinsame Aktivitäten" value="#{matchanfragen.commonFreizeitaktivitaetenString}"/>
                <b:dataTableColumn label="Anzahl gemeinsamer Aktivitäten" value="#{matchanfragen.commonFreizeitaktivitaetenNumber}"/>
                <b:dataTableColumn label="Bezirk" value="#{matchanfragen.bezirk}"/>
                <b:dataTableColumn label="Anfrage annehmen">
                    <b:commandButton value="Annehmen" action="#{homeManagedBean.acceptMatchanfrage(matchanfragen.matchanfragen)}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="Anfrage ablehnen">
                    <b:commandButton value="Ablehnen" action="#{homeManagedBean.refuseMatchanfrage(matchanfragen.matchanfragen)}"/>
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>
    </ui:define><!-- content defining Ende-->
</ui:composition>
</html>
