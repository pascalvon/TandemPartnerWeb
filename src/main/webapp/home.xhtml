<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <b:container>
        <b:navBar brand="tandemPartner" fluid="true">
            <b:navbarLinks>
                <b:navLink active="true" value="Hauptmenü" href="#"></b:navLink>
                <b:navLink value="Profil bearbeiten" href="profil.xhtml"></b:navLink>
                <b:navLink value="Suchanfragen" href="suchanfrage.xhtml"></b:navLink>
                <b:navLink value="Meine Matches" href="matches.xhtml"></b:navLink>

            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Impressum" href="impressum.xhtml"></b:navLink>
                <b:navLink value="Logout" href="login.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar><!--Navigation Ende-->

        <h1>Herzlich Willkommen bei tandemPartner!</h1>
        <br></br>
        <!--Datentabellen Beginn-->
        <h:form>
            <b:dataTable value="#{OFFENMATCHANFRAGEN-CODE-EINFÜGEN}"
                         striped="#{dataTableSettingsBean.striped}"
                         paginated="#{dataTableSettingsBean.paginated}">
                <b:dataTableColumn label="Vorname" value="#{CODE}"/>
                <b:dataTableColumn label="Nachname" value="#{CODE}"/>
                <b:dataTableColumn label="Geschlecht" value="#{CODE}"/>
                <b:dataTableColumn label="Emailadresse" value="#{CODE}"/>
                <b:dataTableColumn label="Alter" value="#{CODE}"/>
                <b:dataTableColumn label="Bezirk" value="#{CODE}"/>
            </b:dataTable>

            <!--Buttons Start-->
            <b:row>
                <b:column colSm="1"></b:column>
                <b:column colSm="3">
                    <b:commandButton value="angenommen" name="action" ajax="true" update="@next"
                                     actionListener="#{myBean.listener}" action="#{myBean.navigate}">Annehmen</b:commandButton>
                </b:column>
                <b:column colSm="3">
                    <b:commandButton value="abgelehnt" name="action" ajax="true" update="@next"
                                     actionListener="#{myBean.listener}" action="#{myBean.navigate}">Ablehnen</b:commandButton>
                </b:column>
                <b:column colSm="3">
                    <b:button value="Abbrechen" href="home.xhtml" />
                </b:column>
            </b:row><!--Buttons Ende-->

        </h:form>
    </b:container><!--Container Ende-->
</h:body>

</html>
