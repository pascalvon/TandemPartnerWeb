<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>TandemPartner</title>
</head>

<h:body>
    <b:container>
        <b:navBar brand="TandemPartner" brandHref="#">
            <b:navbarLinks>
                <b:navLink value="Home" href="#">Test1</b:navLink>
                <b:navLink value="Link" href="#">Test2</b:navLink>
                <b:navLink value="Link" href="#">Test3</b:navLink>
            </b:navbarLinks>
        </b:navBar>
    </b:container>
    <b:container>
        <b:row>
            <b:column>
                <h1>Hello, world!</h1>
            </b:column>
        </b:row>
    </b:container>
    <b:container fluid="true" contentDisabled="false">
        <b:row contentDisabled="false">
            <b:column span="6" contentDisabled="false">
                <b:inputText placeholder="You can't input anything here" label="b:inputText"/>
                <b:datepicker label="Datepicker" />
                <b:button look="primary" value="You can't click me!"/>
            </b:column>
            <b:column span="6">
                <b:dateTimePicker label="DateTimerPicker"/>
                <b:colorPicker label="ColorPicker"/>
                <b:selectOneMenu label="SelectOneMenu">
                    <f:selectItem itemValue="one" itemLabel="one">Hallo1</f:selectItem>
                    <f:selectItem itemValue="two" itemLabel="two">Hallo2</f:selectItem>
                </b:selectOneMenu>
                <b:selectMultiMenu label="SelectMultiMenu" >
                    <f:selectItem itemValue="one" itemLabel="one">Hallo3</f:selectItem>
                    <f:selectItem itemValue="two" itemLabel="two">Hallo4</f:selectItem>
                </b:selectMultiMenu>
            </b:column>
        </b:row>
    </b:container>
</h:body>


</html>
